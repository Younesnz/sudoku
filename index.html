<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"/>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="/src/logo.jpg" alt="Sudoku">
        <ul class="links">
            <li><a class="navlink  selected-nav" href="#">Home</a></li>
            <li><a class="navlink" href="/selection/">Select Game</a></li>
            <li>
                <div class="difficulty">
                    <a href="/game/easy/" class="difficulty-option">
                        <i class="ri-user-smile-line"></i> <span>Easy</span>
                    </a>
                        <a href="/game/hard/" class="difficulty-option">
                        <i class="ri-skull-2-line"></i> <span>Hard</span>
                    </a>
                </div>
            </li>
            <li><a class="navlink" href="/rules/">Rules</a></li>
            <li><a class="navlink" href="/high-scores/">High Scores</a></li>
        </ul>
        <div class="nav-user">
            <a href="/u/login/">Login</a>
            <span>/</span>
            <a href="/u/register/">Register</a>
        </div>
    </nav>
    
    <main class="container">
        <h2>Welcome to my Sudoku game!</h2>
        
        <div class="action-btns">
            <div class="action">
                <i class="ri-login-circle-line"></i>
                <a href="/u/login/">Login</a>
            </div>
            
            <div class="action">
                <i class="ri-emotion-add-line"></i>
                <a href="/u/register/">Register</a>
            </div>
            
        </div>

        <img src="/src/sudoku.jpg" alt="Sudoku game">
    </main>
    
</body>
</html>
